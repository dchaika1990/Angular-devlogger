<div class="card bg-light">
  <div class="card-header">
    Add new project
  </div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="projectName"
          name="projectName"
          required
        >
      </div>
      <button [disabled]="!projectName" type="submit" class="btn btn-primary">Add project</button>
    </form>
  </div>
</div>
