<div class="card bg-light">
  <div class="card-header">
    Add log
  </div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <input type="text"
               class="form-control"
               [(ngModel)]="text"
               name="text"
        >
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!text">Add log</button>
    </form>
  </div>
</div>
